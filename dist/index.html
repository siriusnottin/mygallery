<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My Gallery</title>
		<link rel="stylesheet" href="css/main.min.css">
	</head>
	<body>

		<!-- Main header -->
		<header class="main-header">
			<div class="center">
					<div class="logo">
							<a href="#"><img src="svg/logo.svg" alt="My Gallery logo"></a>
					</div>
					<time datetime="2019-07-14" class="week-date">Week of July 08th</time>
			</div>
		</header>

		<!-- Gallery -->
		<section class="gallery">
			<img
				src="/img/artem-sapegin-8c6eS43iq1o-unsplash.jpg"
				alt="Photo of Mountains and Lake by Artem Sapegin on Unsplash"
			/>
			<img
				src="img/cristina-gottardi-R4y_E5ZQDPg-unsplash.jpg"
				alt="Photo of Mountain Caynon at Sunset by Cristina Gottardi on Unsplash"
			/>
			<img
				src="img/ashley-knedler-OwpgxILRR7c-unsplash.jpg"
				alt="Photo of Lower Antelope Caynon by Ashley Knedler on Unsplash"
			/>
		</section>

		<!-- Subscribe -->
		<section class="news-subscribe">
			<div class="intro-text">
					<p>Get three inspirationnal photos selected each day â€¨right in you inbox for free!</p>
			</div>
			<form action="#" class="news-form" id="newsForm">
				<label for="email">
					Your e-mail:
					<br>
					<input type="email" name="email" class="email-input" id="emailInput">
				</label>
				<input type="submit" value="become awsome">
				<div class="terms">
						<p>
							by sending your e-mail, you agree our <a href="#">terms and conditions</a>.
							<br>We hate spam too ^_^
						</p>
				</div>
			</form>
		</section>
	</body>
	<script src="js/main.min.js"></script>
</html>
